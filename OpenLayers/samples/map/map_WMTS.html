<!DOCTYPE html>
<html>

<head>
    <title>WMTS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../lib/v4.6.5/ol.css" />
    <script tyep="text/javascript" src="../lib/v4.6.5/ol.js"></script>
    <style type="text/css">
        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
</body>
<script type="text/javascript">
    //经纬度坐标转投影坐标
    var center = ol.proj.fromLonLat([117.27, 31.86]);

    //定义视图
    var view = new ol.View({
        center: center,
        zoom: 10,
        maxZoom: 18
    });


    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({ //矢量地图
                source: new ol.source.XYZ({
                    url: 'http://rt0.map.gtimg.com/realtimerender?z={z}&x={x}&y={-y}&type=vector&style=0'
                })
            })
        ],
        loadTilesWhileAnimating: true,
        view: view
    });
</script>

</html>
