<!DOCTYPE html>
<html>

<head>
    <title>DrawText</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script tyep="text/javascript" src="../js/three.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const spotlight = new THREE.SpotLight(0xFFFFFF);
        spotlight.position.set(-25, 10, 0);

        scene.add(spotlight);

        var loader = new THREE.FontLoader();
        loader.load("../fonts/optimer_bold.typeface.json", function (font) {
            const new_text = new THREE.TextGeometry("Hello Three.js!", {
                font: font,
                size: 1,
                height: 0.3
            });

            const material_text = new THREE.MeshLambertMaterial({
                color: 0x9933FF
            });

            const text_1 = new THREE.Mesh(new_text, material_text);
            //创建文字
            scene.add(text_1);
            //添加文字
            text_1.position.z = -17.4;
            text_1.position.y = 4;
            text_1.position.x = -2.5;
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
